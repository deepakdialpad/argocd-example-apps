apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/deepakdialpad/argocd-example-apps.git
      revision: HEAD
      files:
      - path: "applicationsets-ex-config/*.json"
  template:
    metadata:
      name: '{{name}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/deepakdialpad/argocd-example-apps.git
        targetRevision: argocd-example-1
        path: "test-application-sets/engineering-dev-1"
      destination:
        server: '{{url}}'
        namespace: guestbook